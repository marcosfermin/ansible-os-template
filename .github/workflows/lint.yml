name: CI
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install ansible ansible-lint
      - run: ansible-lint
      - run: ansible-playbook playbooks/site.yml -i inventories/dev/hosts.ini --check --diff
